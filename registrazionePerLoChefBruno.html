<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione al team dello chef Bruno</title>
    <link src="/ht/assets/chef-4807317_1280.jpg">
</head>
<body>
    <h1>Domanda di impiego nel team dello chef Bruno Cananiello</h1>
    <hr>
    <form action="#" method="post">
        <header style="font-size: 27px;">
            <fieldset><legend>Campi obbligatori</legend>
            <div><label>Nome: 
                <input style="font-size: 17px;" required type="text" nome="nome" placeholder="Nome">
            </label></div>
            <div><label>Cognome: 
                <input style="font-size: 17px;" required type="text" nome="cognome" placeholder="Cognome">
            </label></div>
            <div><label>Email: 
                <input style="font-size: 17px;" required type="email" nome="email" placeholder="Email">
            </label></div>
            <div><label>Password: 
                <input style="font-size: 17px;" required type="password" nome="password" placeholder="Password"><hr>
            </label></div>
        </header></fieldset><br>
        <img src="/ht/assets/chef-4807317_1280.jpg" width="750" height="400">
        <div><!-- tutti gli altri dati -->            
            <br><span>Inserisci qui il tuo curriculum: </span><input type="file"><br><br>
            <textarea placeholder="Inserisci altri dati utili" cols="100" rows="4"></textarea><br>
            <br><span>La tua data di nascita: </span><input type="date" placeholder="La tua data di nascita" name="data di nascita"><br><hr><br>
        </div>
        <footer>
            <button type="submit">Invia</button>
            <button type="reset">Cancella tutto</button>
        </footer>
    </form>
    <br>
    <footer>
        <p><a href="chefBruno(official).html">Clicca qui</a> per tornare alla pagina home del mio sito</p>
    </footer>
</body>
